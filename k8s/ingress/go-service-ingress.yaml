apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: go-service.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: go-service
            port:
              number: 80
  - http:
      paths:
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: go-service
            port:
              number: 80
      - path: /analyze
        pathType: Prefix
        backend:
          service:
            name: go-service
            port:
              number: 80

