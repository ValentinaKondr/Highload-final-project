apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metrics-analyzer-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: metrics-analyzer.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: metrics-analyzer
            port:
              number: 80
  - http:
      paths:
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: metrics-analyzer
            port:
              number: 80
      - path: /analyze
        pathType: Prefix
        backend:
          service:
            name: metrics-analyzer
            port:
              number: 80

