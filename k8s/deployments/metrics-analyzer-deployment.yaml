apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-analyzer
  labels:
    app: metrics-analyzer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: metrics-analyzer
  template:
    metadata:
      labels:
        app: metrics-analyzer
    spec:
      containers:
      - name: metrics-analyzer
        image: metrics-analyzer:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: REDIS_ADDR
          value: "redis-service:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        - name: WINDOW_SIZE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: window_size
        - name: ANOMALY_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: anomaly_threshold
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: redis_db
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

