apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        command: ["sh", "-c"]
        args:
          - >
            redis-server --requirepass "$REDIS_PASSWORD"
        livenessProbe:
          exec:
            command: ["sh","-c",'redis-cli -a "$REDIS_PASSWORD" ping']
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["sh","-c",'redis-cli -a "$REDIS_PASSWORD" ping']
          initialDelaySeconds: 5
          periodSeconds: 5
